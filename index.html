<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Plugins Overview</title>
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>

<section id="mgp">
    <div class="parent-container">
        <a href="images/img_forest.jpg"></a>
        <a href="images/pexels-photo.jpg"></a>
        <a href="images/pexels-photo-248797.jpeg"></a>
    </div>
</section>

<section id="ltr">
    <h1 class="fancy_title">Some Title</h1>
</section>

<section class="plugin" id="magnific-popup">
    <h2 class="plugin__title">Magnific Popup</h2>
    <div class="plugin__wrapper js-magnific-popup">
        <a class="popup-images" href="images/pexels-photo-1207978.jpeg">1</a>
        <a class="popup-images" href="images/pexels-photo-1579926.jpeg">2</a>
        <a class="popup-images" href="images/pexels-photo-607292.jpeg">3</a>
    </div>
</section>


<section class="plugin">
    <h2 class="plugin__title"><a href="" target="_blank"></a></h2>
    <div class="plugin__wrapper"></div>
</section>

<section class="plugin" id="lettering">
    <h2 class="plugin__title"><a href=""></a>Lettering</h2>
    <div class="plugin__wrapper js-lettering"></div>
</section>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
<script src="dist/script.js"></script>
</body>
</html>
